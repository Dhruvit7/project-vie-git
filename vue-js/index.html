<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dhruvit : </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style-cart.css">
    </head>
    <body>
        <div id="app">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#">Dhruvit </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="button" @click="toggleSideBar">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill"> {{totalQuantity}}</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div v-for="(product, i) in inventory" :key="product.id" class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" :src="'img/450/'+product.photo" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1">{{ product.id }} </div>
                        <h1 class="display-5 fw-bolder">{{ product.name }}</h1>
                        <div class="fs-5 mb-5">                         
                            <span>${{ product.price.CAD }}</span>
                        </div>
                        <p class="lead">{{ product.description }}</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" v-model.number="product.quantity" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" @click="addToCart(product.name, i)" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <sidebar 
        v-if="showSideBar"
        :toggle="toggleSideBar"
        :inventory = "inventory"
        :cart = "cart"
        :remove = "removeItem"
        />
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
    </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://unpkg.com/vue@v3"></script>
        <script>
            let app = Vue.createApp({
                data(){
                    return{
                        showSideBar: false,
                        inventory:[],
                        cart:{}
                    }
                },
                methods:{
                    toggleSideBar(){
                    this.showSideBar = !this.showSideBar
                    },
                    addToCart(name, index){
                        if(!this.cart[name]) this.cart[name]=0
                        this.cart[name] +=this.inventory[index].quantity
                        console.log(this.cart[name])
                    },
                    removeItem(name){
                        delete this.cart[name]
                    }
                },
                computed:{
                    totalQuantity(){
                        return Object.values(this.cart).reduce((acc, curr)=>{
                                return acc+ curr
                        }, 0)
                    }
                },
               //hook
               async mounted(){
                    const res = await fetch('./product.json')
                    const data = await res.json()
                    this.inventory = data
                }
            })
            app.component('sidebar',{
                template:`
                <aside class="cart-container">
            <div class="cart">
              <h1 class="cart-title spread">
                <span>
                  Cart
                  <i class="bi-cart-fill me-1"></i>
                </span>
                <button @click="toggle" class="cart-close">&times;</button>
              </h1>
    
              <div class="cart-body">
                <table class="cart-table">
                  <thead>
                    <tr>
                      <th><span class="sr-only">Product Image</span></th>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Qty</th>
                      <th>Total</th>
                      <th><span class="sr-only">Actions</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="(quantity, key, i) in cart">
                        <td><img :src="'img/100/'+getPhoto(key)" alt="..." /></i></td>
                        <td> {{ key }}</td>
                        <td> \${{ getPrice(key)}}</td>
                        <td class="center"> {{ quantity }}</td>
                        <td> \${{ (quantity * getPrice(key)).toFixed(2)}}</td>
                        <td class="center">
                         bg <button @click="remove(key)" class="btn btn-light cart-remove">
                            &times;
                          </button>
                        </td>
                      </tr>
                  </tbody>
                </table>
    
                <p class="center" v-if="!Object.keys(cart).length"><em>No items in cart</em></p>
                <div class="spread">
                  <span><strong>Total:</strong> \${{ calculateTotal() }}</span>
                  <button class="btn btn-light">Checkout</button>
                </div>
              </div>
            </div>
          </aside>

                `,
                props: ['toggle','cart','inventory','remove'],
                methods:{
                    getPrice(name){
                        const product = this.inventory.find((p)=>{
                            return p.name === name
                        })
                        return product.price.CAD.toFixed(2)
                    },
                    getPhoto(name){
                        const product = this.inventory.find((p)=>{
                            return p.name === name
                        })
                        return product.photo
                    },
                    calculateTotal(){
                        const total = Object.entries(this.cart).reduce((acc, curr, index)=>{ return acc +(curr[1] * this.getPrice(curr[0]))}, 0)
                        return total.toFixed(2)
                    }
                },
                computed:{
                    cartTotal(){
                        return (this.cart.game * 13.667).toFixed(2);
                    }
                }
            })
            app.mount('#app')

            </script>
    </body>
</html>
